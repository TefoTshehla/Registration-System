<!DOCTYPE html>
<html>

<head>
  <title>Registration</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container">
    <form id="registrationForm">
      <p>Registration</p>
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="name" class="name-input" autocomplete="give-name">
      </div>
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input id="surname" type="text" placeholder="surname" class="surname-input" autocomplete="given-surname">
      </div>

      <div class="form-group">
        <label for="email">Email address:</label>
        <input id="email" type="text" placeholder="email" class="email-input" autocomplete="given-email">
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" type="text" placeholder="username" class="username-input" autocomplete="given-username">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="password" class="password-input">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input id="confirmPassword" type="password" placeholder="confirm password" class="confirmPassword-input">
      </div>

      <button type="submit" class="registration-button">Register</button>
      <div>
        <a class="form-link" href="https://github.com/TefoTshehla/Login-System.git">Log in if you already registered</a>
      </div>
    </form>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
